<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0px;
    }
    .carousel {
        width: 100%;
        overflow: scroll;
        padding: 30px;
        position: relative;
    }
    .carousel__container {
        white-space: nowrap;
        margin: 70px 0px;
        padding-bottom: 10px;
    }
    .carousel-item {
        background-color: turquoise;
        width: 200px;
        height: 250px;
        border-radius: 20px;
        overflow: hidden;
        margin-right: 10px;
        display: inline-block;
        cursor: pointer;
        transition: 450ms all;
        transform-origin: center left;
        position: relative;
    }
    .carousel-item:hover ~ .carousel-item {
        transform: translate3d(100px, 0, 0);
    }
    .carousel__container:hover .carousel-item {
        opacity: 0.3;
    }
    .carousel__container:hover .carousel-item:hover {
        transform: scale(1.5);
        opacity: 1;
    }
    .carousel-item__img {
        width: 200px;
        height: 250px;
        object-fit: cover;
    }
    .carousel-item__details {
        background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0) 100%);
        font-size: 10px;
        opacity: 0;
        transition: 450ms opacity;
        padding: 10px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
    .carousel-item__details:hover {
        opacity: 1;
    }
    .carousel-item__details--icon {
        width: 32px;
        height: 32px;
    }
    .carousel-item__details--title {
        color: white;
        font-size: 14px;
    }
    .carousel-item__details--subtitle {
        color: white;
        font-size: 14px;
    }
</style>
<body>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/212286/pexels-photo-212286.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="People">
                <div class="carousel-item__details">
                    <div class="carousel-item__details--icon">
                        <img src="https://img.icons8.com/flat_round/32/000000/play--v1.png"/>
                        <img src="https://img.icons8.com/flat_round/32/000000/plus.png"/>
                    </div>
                    <p class="carousel-item__details--title">Descriptive Title</p>
                    <p class="carousel-item__details--subtitle">2020 16+ 114 minutes</p>
                </div>
            </div>
            
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/1122868/pexels-photo-1122868.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="People2">
                <div class="carousel-item__details">
                    <div class="carousel-item__details--icon">
                        <img src="https://img.icons8.com/flat_round/32/000000/play--v1.png"/>
                        <img src="https://img.icons8.com/flat_round/32/000000/plus.png"/>
                    </div>
                    <p class="carousel-item__details--title">Descriptive Title</p>
                    <p class="carousel-item__details--subtitle">2020 16+ 114 minutes</p>
                </div>
            </div>

            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/1082962/pexels-photo-1082962.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="People3">
                <div class="carousel-item__details">
                    <div class="carousel-item__details--icon">
                        <img src="https://img.icons8.com/flat_round/32/000000/play--v1.png"/>
                        <img src="https://img.icons8.com/flat_round/32/000000/plus.png"/>
                    </div>
                    <p class="carousel-item__details--title">Descriptive Title</p>
                    <p class="carousel-item__details--subtitle">2020 16+ 114 minutes</p>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
